name: test-and-deploy

on:
  push:
    branches: [ dev ]
    paths-ignore:
      - '**.md'
      - '**.txt'

concurrency:
  # subsequently queued workflow run will interrupt previous runs
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:

  release-flag:
    if: contains(github.event.head_commit.message, '!!release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

  master-flag:
    if: contains(github.event.head_commit.message, '!!master')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

  test:
    timeout-minutes: 15

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ 3.7, '3.10' ] # 3.10.0-beta.1

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools distlib
          pip install -e .
          pip install -r requirements.txt

      - name: Lint
        run: |
          python3 ./lint.py
      - name: Run unit tests
        run: |
          python3 -m unittest discover tests
      - name: Prepare pkg tests
        run: |
          pip install chkpkg
#          #pip install git+https://github.com/rtmigo/chkpkg_py#egg=chkpkg
      - name: Run pkg tests
        run: |
          python ./test_pkg.py

  build-exe:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.0-rc.2'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools distlib
          pip install -e .
          pip install -r requirements.txt
      - name: Build
        run: python ./do.py build
      - name: Run the executable
        run: dist/img2texture --version
      - name: Store Exe as artifact
        uses: actions/upload-artifact@v3
        with:
          name: binary_from_${{ matrix.os }}
          path: dist/*
          retention-days: 3

  to-staging:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Merge current -> staging
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          target_branch: staging
          github_token: ${{ github.token }}

  to-master:
    # if the commit message was "publish", copy the tested code
    # to "master" branch and create GitHub release

    if: github.event.head_commit.message=='publish'
    needs: [ test ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # UPDATE MASTER BRANCH
      - name: Merge to master branch
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          target_branch: master
          github_token: ${{ github.token }}

      # ADD GITHUB RELEASE
      - name: Get the Python package version
        run: echo "PKGVER=$(python setup.py --version)" >> $GITHUB_ENV
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.PKGVER }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ADD PYPI RELEASE
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USR }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PWD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*

  to-github-release:
    needs: [ build-exe,
             release-flag ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get previously built artifacts
        uses: actions/download-artifact@v3
        with:
          path: downloaded_artifacts

      - name: Create distributable archives
        run: |
          wget -c https://github.com/rtmigo/exe2dist/releases/latest/download/exe2dist_linux_amd64.tgz -O - | tar -xz
          ./exe2dist img2texture 'downloaded_artifacts/*/*' dist
          
      - name: Get the project version
        run: |
          echo "::set-output name=VER::$(python setup.py --version)"
        id: version

      - name: Publish GitHub release
        id: publish_github_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VER }}
          files: ./dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}